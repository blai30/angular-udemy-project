<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group" appDropdown #r="appDropdown">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
        <li><a class="dropdown-item" href="">To Shopping List</a></li>
        <li><a class="dropdown-item" href="">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col">
    Ingredients
  </div>
</div>
